specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SDFactory
    network: goerli
    source:
      abi: SDFactory
      address: "0xf2B5276d0Ae420800871Db1c6BBA777448C337B4"
      startBlock: 8219817
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SDFactory
        - SDAirdrop
        - SDIdentifier
        - Token
        - MethodId
      abis:
        - name: SDFactory
          file: ./abis/SDFactory.json
        - name: SDAirdrop
          file: ./abis/SDAirdrop.json
        - name: SDIdentifier
          file: ./abis/SDIdentifier.json
        - name: Token
          file: ./abis/Token.json
      eventHandlers:
        - event: AirdropCreated(indexed address,address,string,string,indexed
            address,address)
          handler: handleAirdropCreated
        - event: IdentifierChanged(string,indexed address)
          handler: handleIdentifierChanged
      file: ./src/factory.ts
templates:
  - kind: ethereum/contract
    name: Airdrop
    network: goerli
    source:
      abi: SDAirdrop
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SDAirdrop
        - SDIdentifier
        - Token
      abis:
        - name: SDFactory
          file: ./abis/SDFactory.json
        - name: SDAirdrop
          file: ./abis/SDAirdrop.json
        - name: Token
          file: ./abis/Token.json
      eventHandlers:
        - event: Deposited(indexed address,uint256,uint256)
          handler: handleDeposited
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn
        - event: Claimed(indexed address,uint256)
          handler: handleClaimed
      file: ./src/airdrop.ts
