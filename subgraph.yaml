specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SDFactory
    network: goerli
    source:
      address: "0x325d7CF7e8C9e52D51B54501c66ae96359829F8c"
      abi: SDFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AirdropCreated
        - IdentifierChanged
        - OwnershipTransferred
      abis:
        - name: SDFactory
          file: ./abis/SDFactory.json
      eventHandlers:
        - event: AirdropCreated(indexed address,indexed address)
          handler: handleAirdropCreated
        - event: IdentifierChanged(indexed string,indexed address)
          handler: handleIdentifierChanged
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/sd-factory.ts
